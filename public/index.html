<!doctype html>
<html>
<head lang="en">

    <meta charset="utf-8">
    <title>Cash Register</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
    <script src="click.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body ng-app="buttons">
<div class="container-fluid">

    <h1>Cash Register (with buttons)</h1>
    <div style="position: relative;left:10px;top:500px">

        <button id="log_in" ng-click="logIn($event);">log in</button>
        <button id="log_out" ng-click="logOut($event);">log out</button>
    </div>

    <div id="buttons" ng-controller="buttonCtrl" >
       <div ng-repeat="button in buttons">
         <div style="position:absolute;left:{{button.left_pos}}px;top:{{button.top}}px"><button id="{{button.invID}}" ng-click="buttonClick($event,'button.invID');" >{{button.label}}</button></div>
       </div>
       <div style="position:fixed;height:50px;bottom:0px;left:0px;right:0px;margin-bottom:0px" ng-show="errorMessage != ''">
          <div class="col-sm-12">
           <h3 class="text-danger">{{errorMessage}}</h3>
         </div>
       </div>
        <div id="priceColumn" class="priceColumn">
            <h3>Items</h3>
            <div id="priceList" class="priceList">
                <TABLE class="itemTable">
                    <TR ng-repeat="item in cart" ng-click="rowClick($event)"  id="{{item.id+100}}">
                        <TD>{{item.name}}</TD><td class="amountCell">{{item.amount}}</td><td class="priceCell">${{item.cost}}</td>
                    </tr>
                </TABLE>
            </div>
            <div id="totalRow" class="totalRow">
                <span class="totalHeader">Total:</span><span class="totalValue">${{total(cart,'cost')}}</span>
            </div>
        </div>
     </div>

    </div>
